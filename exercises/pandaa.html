<!DOCTYPE html>
<html>
  <head>
    <title>panda</title>
<style>
  .panda{
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 150px;   
  }
  .bar{
    width:500px;
    border-radius: 10px;
    height: 30px;
    border-radius: 15px;
    padding-left: 8px;
    font-family: aerial;
    border-style: none;
    cursor: pointer;
    box-shadow: 1px 1px 10px rgb(153, 163, 177);
   
  }
  .bar:active{
    font-family: aerial;
    border-style: none;
    
    box-shadow: 2px 2px 10px black;

  }
</style>
    </head>
  <body>
<img class="panda" src="panda.png">
<input class="bar" type="text" placeholder="Search Google or type a URL">
    </body>

</html>
